###################### 应用配置 ############################
# 监听ip
HttpAddr = localhost

# 监听port
HttpPort = 8080

# 应用的模式，默认是 dev，为开发模式
RunMode = dev

# 是否开启 gzip 支持
EnableGzip = true



###################### 数据库配置 ############################
# MYSQL地址

dbhost = localhost

# MYSQL端口
dbport = 3306

# MYSQL用户名
dbuser = root

# MYSQL密码
dbpassword = root

# MYSQL数据库名称
dbname = blog

